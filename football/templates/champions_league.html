{% extends "base.html" %}

{% block content %}
    {% for match in data.data.matches %}
        <pre>
        {{ match.stage }}
        {{ match.homeTeam.name }} - {{ match.awayTeam.name }}
        {{ match.score.fullTime.homeTeam }} - {{ match.score.fullTime.awayTeam }}
        </pre>
    {% endfor %}
{% endblock %}
