<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sport-league</title>
    {% load static %}

</head>

            <a href="{% url 'index' %}" ><img src="{% static "img/balls_logo.png" %}"></a>

                <form action="{% url 'login' %}">

                </form>
                <form action="{% url 'registration' %}">
                    <input type="submit" class="but" value="Регистрация">

</header>
 <nav>
     <ul>
         <li><a href="{% url 'index' %}">Главная</a></li>

 </nav>

</div>

</html>
